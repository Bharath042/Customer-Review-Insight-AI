<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <div class="profile-container">
        
        <!-- Welcome Header -->
        <div class="card no-border">
            <h2 class="card-title">Welcome, {{ username }}</h2>
        </div>

        <!-- Uploaded Files -->
        <div class="card">
            <h3 class="card-title">Uploaded Files</h3>
            <ul class="item-list">
                {% for file in files %}
                    <li class="item">
                        <span>{{ file.filename }}</span>
                        <div class="actions">
                            <form action="{{ url_for('edit_file', file_id=file.id) }}" method="POST">
                                <input type="text" name="new_name" placeholder="Rename file">
                                <button type="submit">Edit</button>
                            </form>
                            <form action="{{ url_for('delete_file', file_id=file.id) }}" method="POST">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </div>
                    </li>
                {% else %}
                    <li class="item empty">No files uploaded yet.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Saved Raw Texts -->
        <div class="card">
            <h3 class="card-title">Saved Raw Texts</h3>
            <ul class="item-list">
                {% for text in raw_texts %}
                    <li class="item">
                        <span>{{ text.content }}</span>
                        <div class="actions">
                            <!-- Edit button -->
                            <form action="{{ url_for('edit_raw_text', text_id=text.id) }}" method="GET">
                                <button type="submit">Edit</button>
                            </form>
                            <!-- Delete button -->
                            <form action="{{ url_for('delete_raw_text', text_id=text.id) }}" method="POST">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </div>
                    </li>
                {% else %}
                    <li class="item empty">No raw text saved yet.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Logout -->
        <div class="card no-border" style="text-align:center;">
            <form action="{{ url_for('logout') }}" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>

    </div>
</body>
</html>
