<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">Admin Panel</div>
        <div class="navbar-right">
            <a href="{{ url_for('admin_dashboard.dashboard') }}">Dashboard</a>
            <a href="#">Monitoring</a>
            <a href="#">Categories</a>
            <a href="{{ url_for('admin_dashboard.admin_logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>User Management</h2>
        <p>A list of all registered users in the system.</p>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button>View Data</button>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
